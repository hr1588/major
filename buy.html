    <style>
          #cart,#list{
            display: flex;
        }

            flex:4;
            width: 25%;

    </style>

    <script>

        function cartAppend(e){
            const x = document.getElementById(e);
            const ele = document.getElementById("cart");
            ele.appendChild(x);
        }

        function cartRemove(e){
            const x = document.getElementById(e);
            const cart = document.getElementById("cart");
            const list = document.getElementById("list");
            cart.removeChild(x);
            list.appendChild(x);
        }


    </script>
</head>
